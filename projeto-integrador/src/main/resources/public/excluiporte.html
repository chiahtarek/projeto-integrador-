<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Porte</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dc3545, #c82333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            width: 400px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.25);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-top: 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 12px;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        input[type="submit"]:hover {
            background: #c82333;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background: #333;
            padding: 10px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .back-link:hover {
            background: #000;
        }

        .mensagem {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Excluir Porte</h2>
    <#if mensagem?? >
        <div class="mensagem">${mensagem}</div>
    </#if>
    <form method="post">
        <label for="descricao">Digite a descrição</label>
        <input type="text" name="descricao" required/>
        <input type="submit" value="Excluir"/>
    </form>
    <a href="/" class="back-link">Voltar</a>
</div>

</body>
</html>
