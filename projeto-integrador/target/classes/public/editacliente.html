<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #6610f2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }

        .mensagem {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 12px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px #007bff80;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background: #ffc107;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.25s;
        }

        input[type="submit"]:hover {
            background: #e0a800;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #fff;
            background: #333;
            padding: 10px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .back-link:hover {
            background: #000;
        }
    </style>
</head>

<body>

    <div class="card">

        <h2>Editar Cliente</h2>

        <#if mensagem??>
            <div class="mensagem">${mensagem}</div>
        </#if>
        <label for="clienteSelect">Selecione um cliente</label>
        <select id="clienteSelect" onchange="preencherCampos()">
            <option value="">-- Selecione --</option>

            <#if clientes??>
                <#list clientes as c>
                    <option value="${c.id}" data-cpf="${c.cpf}" data-email="${c.email}">
                        ${c.id} - ${c.cpf}
                    </option>
                </#list>
            </#if>
        </select>

        <form method="post" action="/editacliente">

            <input type="hidden" name="id" id="id" />

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" />

            <label for="email">Email</label>
            <input type="text" name="email" id="email" />

            <input type="submit" id="btnSalvar" value="Salvar Alterações" />
        </form>

        <a href="/" class="back-link">Voltar</a>

    </div>


    <script>

        function validar() {
            if (!document.getElementById("id").value) {
                alert("Selecione um cliente antes de salvar.");
                return false;
            }
            return true;
        }

        window.onload = function () {
            const select = document.getElementById("clienteSelect");
            if (select.value) {
                preencherCampos();
            }
        }
        function preencherCampos() {
            const select = document.getElementById("clienteSelect");
            const option = select.options[select.selectedIndex];

            if (!option.value) {
                document.getElementById("id").value = "";
                document.getElementById("cpf").value = "";
                document.getElementById("email").value = "";
                return;
            }

            document.getElementById("id").value = option.value;
            document.getElementById("cpf").value = option.dataset.cpf;
            document.getElementById("email").value = option.dataset.email;


        }
    </script>
</body>

</html>
